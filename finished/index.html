<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="toolbar">
        <div class="toolbar__background toolbar__group">
            <label for="background">Background</label>
            <input type="color" name="background" id="background" value="#ffffff">
        </div>
        <div class="toolbar__color toolbar__group">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div class="toolbar__stroke toolbar__group">
            <label for="stroke">Stroke</label>
            <input type="range" name="stroke" id="stroke" min="1" max="100" value="10">
        </div>
        <div class="toolbar__eraser toolbar__group">
            <label for="eraser">Eraser</label>
            <input type="checkbox" name="eraser" id="eraser">
        </div>
        <button class="toolbar__clear">Clear Canvas</button>
    </div>
    <canvas id="drawing-pad"></canvas>
    <script src="./scripts.js"></script>
</body>

</html>
